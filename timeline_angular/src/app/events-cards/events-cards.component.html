<div class="container py-5 print-view" id="event-cards">
    <div class="main-timeline-2">
        @for (event of events; track event.name) {
        <div class="timeline-2 event-item" [ngClass]="{'left-2': $index % 2 === 0, 'right-2': $index % 2 !== 0}"
            [attr.data-category-id]="event.category_id">
            <div>
                <div class="card card-no-break" [ngStyle]="{'background-color': event.category_color}">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="fw-bold mb-4">{{ event.name }}</h4>
                                <p class="text-muted mb-4"><i class="far fa-clock" aria-hidden="true"></i>
                                    {{ event.start_date | date: 'dd-MM-yyyy' }} -
                                    {{ event.end_date | date: 'dd-MM-yyyy' }}
                                </p>
                            </div>
                            <div class="col-md-6 text-center">
                                <img [src]="'data:image/png;base64,' + event.image" class="card-img-top" alt="">
                            </div>
                        </div>
                        <p class="mb-0 element-hidden mt-4 text-justify">{{ event.description }}</p>
                    </div>
                    <span class="click-me no-print" id="toggleLabel">Rozwiń</span>
                </div>
                @if (isLoggedIn) {
                <div class="d-flex justify-content-end" id="events-cards-buttons">
                    <button class="btn btn-outline-primary mt-3 no-print" type="button"
                        (click)="openEditEventModal(event)">Edytuj</button>
                    <button class="btn btn-outline-danger mt-3 no-print ms-3" type="button"
                        (click)="deleteEvent(event.id)">Usuń</button>
                </div>
                }
            </div>
        </div>
        }
    </div>
</div>
